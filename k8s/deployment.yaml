apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-native-app

spec:
  replicas: 2

  selector:
    matchLabels:
      app: cloud-native-app

  template:
    metadata:
      labels:
        app: cloud-native-app
    spec:
      containers:
        - name: cloud-native-app
          image: REPLACE_WITH_ECR_URL:latest # placeholder for ECR URL, replace using CD pipeline
          ports:
            - containerPort: 5000